<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!-- Use get not post to see the data in the url -->
     <div></div>
    <form method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name"><br>
        Last Name: <input type="text" name="last_name" title="Last Name" placeholder="Enter your last name"><br>
        Email: <input type="email" name="email" required title="Email" placeholder="Enter your email"><br>
        Password: <input type="password" min="8" name="password" required title="Password" placeholder="Enter your password"><br>
        Birthday: <input type="date" name="birthday" title="Birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="male" title="Male">Male<br>
        <input type="radio" name="gender" value="Female" title="Female">Female<br>
        <br>
        Pets:<br>
        <input type="checkbox" name="cat" title="Cat">Cat<br>
        <input type="checkbox" name="dog" title="Dog">Dog<br>
        <br>
        Cars:<br>
        <select name="cars" title="Cars">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="saab" name="saab">Saab</option>
            <option value="mercedes" name="mercedes">Mercedes</option>
            <option value="audi" name="audi">Audi</option>
        </select>
        <br>
        <input type="submit" value="Register"> 
        <input type="reset" value="Reset">
    </form>
</body>
</html>
